<app-top-bar></app-top-bar>

<div class="container">
    <form [formGroup]="clientForm">
        <h2>Formulario de creaci√≥n de cliente</h2>
        <div class="mb-3">
            <label class="form-label">Nombres</label>
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Jose Luis">
        </div>
        <div class="mb-3">
            <label class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Duran Zarate">
        </div>
        <div class="mb-3">
            <label class="form-label">Edad</label>
            <input type="text" class="form-control" id="age" formControlName="age" placeholder="20">
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" formControlName="dateBorn" id="dateBorn">
        </div>
        <div class="btn btn-primary" (click)="createClient()">Enviar</div>
    </form>
</div>
